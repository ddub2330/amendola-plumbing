<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amendola Plumbing</title>

<style>
body {
  margin:0;
  font-family:system-ui;
  background:#111;
  color:#fff;
  text-align:center;
}
img {
  width:120px;
  margin-top:20px;
}
button {
  margin-top:20px;
  padding:15px;
  width:90%;
  font-size:18px;
}
.hidden {display:none;}
</style>
</head>

<body>

<div id="home">
  <img src="logo.png" alt="Amendola Plumbing Logo">
  <h1>AMENDOLA PLUMBING</h1>
  <p>Step-By-Step â€¢ Do It Right Guide</p>
  <button onclick="showServices()">ENTER GUIDE</button>
</div>

<div id="services" class="hidden">
  <h2>Plumbing Jobs</h2>
  <div id="jobList"></div>
  <button onclick="goHome()">HOME</button>
</div>

<script>
const jobs=["Replace Toilet","Change Water Heater Element"];

function showServices(){
  home.classList.add("hidden");
  services.classList.remove("hidden");
  jobList.innerHTML="";
  jobs.forEach(j=>{
    const d=document.createElement("div");
    d.innerText=j;
    jobList.appendChild(d);
  });
}

function goHome(){
  services.classList.add("hidden");
  home.classList.remove("hidden");
}
</script>

</body>
</html>
