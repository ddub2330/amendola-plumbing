<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amendola Plumbing</title>

<style>
body {
  margin:0;
  font-family:system-ui;
  background:#0f1412;
  color:#fff;
}
header {
  text-align:center;
  padding:20px;
}
img {
  width:120px;
  margin-bottom:10px;
}
button {
  width:90%;
  padding:16px;
  font-size:18px;
  margin:10px auto;
  display:block;
}
.hidden {display:none;}
.job {
  background:#1c2220;
  margin:8px;
  padding:14px;
  border-radius:8px;
}
input {
  width:90%;
  padding:14px;
  margin:10px auto;
  display:block;
  font-size:16px;
}
</style>
</head>

<body>

<div id="home">
  <header>
    <img src="logo.png">
    <h1>AMENDOLA PLUMBING</h1>
    <p>Step-By-Step • Do It Right Guide</p>
    <button onclick="showJobs()">ENTER GUIDE</button>
  </header>
</div>

<div id="jobs" class="hidden">
  <header><h2>Service Jobs (A–Z)</h2></header>
  <input placeholder="Search job, symptom, or part…" onkeyup="search(this.value)">
  <div id="jobList"></div>
  <button onclick="goHome()">HOME</button>
</div>

<script>
const jobs = [
/* FIXTURES */
"Adjust Toilet Fill Valve",
"Replace Toilet",
"Replace Wax Ring",
"Unclog Toilet",
"Install Bidet Seat",
"Replace Flush Valve",
"Replace Toilet Flange",
"Install Bathroom Faucet",
"Replace Faucet Cartridge",
"Install Kitchen Faucet",
"Replace Shower Valve",
"Replace Shower Cartridge",
"Install Shower Trim",
"Replace Tub Spout",
"Install Utility Sink",
"Install Laundry Sink",

/* WATER HEATERS */
"Electric Water Heater Element Replacement",
"Electric Water Heater Thermostat Replacement",
"Gas Water Heater Repair",
"Water Heater Replacement",
"Water Heater Flush",
"Anode Rod Replacement",
"Install Expansion Tank",
"Tankless Water Heater Flush",
"Tankless Error Code Diagnosis",

/* WATER SUPPLY */
"Repair Copper Leak",
"PEX Line Repair",
"CPVC Repair",
"Install Pressure Reducing Valve",
"Diagnose Low Water Pressure",
"Install Whole House Shutoff",
"Replace Angle Stop",
"Install Manifold System",
"Repair Frozen Pipe",

/* DRAIN & SEWER */
"Clear Kitchen Drain",
"Clear Bathroom Drain",
"Clear Main Sewer Line",
"Snake Floor Drain",
"Hydro Jet Drain Line",
"Install Cleanout",
"Camera Sewer Inspection",
"Repair Broken Drain Line",
"Vent Stack Repair",

/* GAS */
"Gas Leak Detection",
"Gas Line Repair",
"Gas Appliance Hookup",
"Gas Pressure Test",
"Install Gas Shutoff Valve",

/* ROUGH-IN / REMODEL */
"Bathroom Rough-In",
"Kitchen Rough-In",
"Relocate Plumbing for Remodel",
"Install New Venting",
"Install Tub and Shower Valve Rough-In",

/* LIGHT COMMERCIAL */
"Install Mop Sink",
"Install Floor Drain",
"Replace Commercial Flushometer",
"Service Commercial Toilet",
"Backflow Preventer Testing",
"Backflow Preventer Replacement",
"Install Grease Trap",
"Grease Trap Cleaning",

/* WATER TREATMENT */
"Install Water Softener",
"Service Water Softener",
"Install Whole House Filter",
"Replace Filter Media",

/* TROUBLESHOOTING */
"No Hot Water Diagnosis",
"Water Hammer Diagnosis",
"Ghost Flushing Toilet",
"Sewer Odor Diagnosis",
"Thermal Expansion Diagnosis",
"Intermittent Water Pressure Loss"
].sort();

function showJobs(){
  home.classList.add("hidden");
  jobsDiv.classList.remove("hidden");
  render(jobs);
}

function goHome(){
  jobsDiv.classList.add("hidden");
  home.classList.remove("hidden");
}

function render(list){
  jobList.innerHTML="";
  list.forEach(j=>{
    const d=document.createElement("div");
    d.className="job";
    d.innerText=j;
    jobList.appendChild(d);
  });
}

function search(text){
  text=text.toLowerCase();
  render(jobs.filter(j=>j.toLowerCase().includes(text)));
}

const home=document.getElementById("home");
const jobsDiv=document.getElementById("jobs");
const jobList=document.getElementById("jobList");
</script>

</body>
</html>
